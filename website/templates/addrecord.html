{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
<h1>Add Record</h1>
<br/>

<form method="POST" action="{% url 'add_record' %}">
	{% csrf_token %}

	    <strong>First Name :</strong>{{form.first_name}}
        <strong>Last Name :</strong>{{form.last_name}}
        <strong>Email :</strong>{{form.email}}
        <strong>Mobile No :</strong>{{form.phone}}
        <strong>Address</strong>{{form.address}}
        <strong>City</strong>{{form.city}}
        <strong>State</strong>{{form.state}}
        <strong>Zipcode</strong>{{form.zipcode}}

<br/>
  <button type="submit" class="btn btn-secondary">Add Record</button>
   <a href="{% url 'home_page' %}" class="btn btn-secondary">Back</a>

</form>

</div>

{% endblock %}
